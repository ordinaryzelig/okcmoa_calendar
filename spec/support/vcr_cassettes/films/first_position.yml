        class=\"post-10557 page type-page status-publish hentry\">\n\t\t\t\t<!-- title,
        meta, and date info -->\n\t\t\t\t<div class=\"title clearfix\">\n\t\t\t\t\t<div
        class=\"post-title\">\n\t\t\t\t\t\t<h1 id=\"post-10557\">First Position</h1>\n\t\t\t\t\t</div>\n\t\t\t\t</div>\n\t\t\t\t\n\t\t\t\t<!--
        post content -->\n\t\t\t\t<div class=\"post-content\">\n\t\t\t\t\t<ul>\n<li>Thursday,
        July 5, 7:30pm<img class=\"alignright size-medium wp-image-10558\" title=\"First
        Position poster\" src=\"http://www.okcmoa.com/wp-content/uploads/2012/06/First-Position-poster-202x300.jpg\"
        alt=\"\" width=\"202\" height=\"300\" /></li>\n<li>Friday &amp; Saturday,
        July 6-7, 5:30pm &amp; 8pm</li>\n<li>Sunday, July 8, 2pm</li>\n</ul>\n<p>For
        the young dancers at the Youth America Grand Prix, one of the world&#8217;s
        most prestigious ballet competitions, lifelong dreams are at stake. With hundreds
        competing for a handful of elite scholarships and contracts, practice and
        discipline are paramount, and nothing short of perfection is expected. Bess
        Kargman&#8217;s award-winning documentary, <em>First Position</em>, follows
        six young dancers as they prepare for a chance to enter the world of professional
        ballet, struggling through bloodied feet, near exhaustion and debilitating
        injuries all while navigating the drama of adolescence. A showcase of awe-inspiring
        talent, tenacity and passion, <em>First Position</em> paints a thrilling and
        moving portrait of the most gifted young ballet stars of tomorrow.</p>\n<p>Director:
        Bess Kargman 2011 USA 94min. NR 35mm</p>\n<p><iframe width=\"500\" height=\"281\"
        src=\"http://www.youtube.com/embed/SmiBXdBNIXE?fs=1&#038;feature=oembed\"
        frameborder=\"0\" allowfullscreen></iframe></p>\n\t\t\t\t\t\t\t\t\t\t\t\t\t\t</div>\n\t\t\t</div>\n\t\t\t<!--
